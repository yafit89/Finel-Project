name: CI/CD Pipeline
run-name: CI/CD

on:
  push:
    branches:
        - test
        - main
#     paths-ignore:
#       - .github/workflows/cicd.yaml
#   pull_request:
#     branches:
#       - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run tests
        run: |
          cd app
          pytest

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Debug: List files in app/
        run: ls -la app/
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t users_app:v1 ./app
          docker tag users_app:v1 yafit12/users_app:v1

      - name: Push Docker image
        run: docker push yafit12/users_app:v1

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Pull Docker image
        run: |
          docker pull d4v5he/users_app:v1

      - name: Docker Run
        run: |
          docker run --rm yafit12/users_app:v1 > users_app.output
          cat users_app.output

      - name: Upload users_app.output as artifact
        uses: actions/upload-artifact@v3
        with:
          name: users_app_output
          path: users_app.output
